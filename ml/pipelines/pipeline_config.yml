data_catalog:
  columns:
    features:
      numerical:
        - net_usable_area
        - net_area
        - n_rooms
        - n_bathroom
        - latitude
        - longitude
      categorical:
        - type
        - sector
    target: price

model_pipeline:
  preprocessor:
    transformers:
      categorical: category_encoders.TargetEncoder
      numerical: sklearn.preprocessing.StandardScaler

  model:
    type: sklearn.ensemble.GradientBoostingRegressor
    parameters:
      learning_rate: 0.01
      n_estimators: 300
      max_depth: 5
      random_state: 42
      loss: absolute_error
  metrics:
    - sklearn.metrics.mean_squared_error
    - sklearn.metrics.mean_absolute_percentage_error
    - sklearn.metrics.mean_absolute_error
